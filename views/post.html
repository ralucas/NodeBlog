<script id="post-template" type="text/x-handlebars-template">
	{{#each blogPost}}
		<article class="blog-post" data-id={{_id}}>
			<div class="tooltip">
				<div class="tooltip-inner">Tooltip!</div>
				<div class="tooltip-arrow"></div>
			</div>
			<h1 class="blog-post-title">{{title}}<i class="glyphicon glyphicon-remove-circle ico-delete" data-toggle="tooltip" title="Delete Post"></i></h1>
			<div class="blog-post-info">
				<span>By:</span> 
				<a rel="author" href="/author/{{author}}">{{author}}</a>
				<time>Last Edited: {{time}}</time>
			</div>
			<hr>
			<p class="blog-post-text">{{post}}</p>
			<button class="btn btn-xs btn-primary btn-addComment">Add Comment</button>
			<div class="hidden comment-box">
				<form role="form">
					<label for="commentName">Name: </label>
					<input name="commentName" type="text" placeholder="Enter Name" />
					<label for="commentText">Comment: </label>
					<textarea></textarea>
					<button class="btn btn-xs btn-default btn-submitComment" type='submit'>Submit Comment</button>
				</form>
			</div>
			<hr>
			{{#if commentPost}}
				<p class="lead">Comments</p>
				<p>{{comment}}</p>
				<div class="comment-info">
					<span>By: {{commentAuthor}}</span> 
					<time>Time: {{time}}</time>
				</div>
			{{/if}}
		</article>
	{{/each}}
</script>
